<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SecureShare - Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .login-container {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        width: 300px;
        text-align: center;
      }

      h2 {
        margin-bottom: 20px;
      }

      input {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      button {
        width: 100%;
        padding: 10px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
      }

      button:hover {
        background: #0056b3;
      }

      .message {
        margin-top: 15px;
        font-size: 14px;
        color: red;
      }

      .loader {
        display: none;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #007bff;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        margin: 15px auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Login</h2>
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button onclick="login()">Login</button>

      <div class="loader" id="loader"></div>
      <div class="message" id="message"></div>
    </div>

    <script>
      async function login() {
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        const messageDiv = document.getElementById("message");
        const loader = document.getElementById("loader");

        messageDiv.innerText = "";
        loader.style.display = "block";

        try {
          const response = await fetch("/api/users/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password }),
          });

          const result = await response.text();
          loader.style.display = "none";

          if (result.includes( "Login successful" )) {
            const userIdResponse = await fetch(`/api/users/id?email=${email}`);
            const userId = await userIdResponse.text();

            if (userId && !isNaN(userId)) {
              window.location.href = `/dashboard.html?userId=${userId}`;
            } else {
              messageDiv.innerText = "Failed to retrieve user ID.";
            }
          } else {
            messageDiv.innerText = result;
          }
        } catch (err) {
          loader.style.display = "none";
          messageDiv.innerText = "Login failed. Please try again.";
        }
      }
    </script>
  </body>
</html>
